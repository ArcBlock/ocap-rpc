---
- transaction_log:
    - log_index: "&to_int(_)"
    - address: "&strip(_)"
    - block_hash: "&strip(_)"
    - block_height: "&to_int(block_number)"
    - data: "&strip(_)"
    - topics: "&strip(_)"
    - transaction_hash: "&strip(_)"
    - transaction_index: "&to_int(_)"
    - transaction_log_index: "&to_int(_)"
    - type: "&strip(_)"

- transaction_trace:
    - trace_address: "&get_trace_address(_)"
    - block_height: "&to_int(block_number)"
    - block_hash: "&strip(block_hash)"
    - transaction_hash: "&strip(transaction_hash)"
    - transaction_index: "&strip(transaction_position)"
    - sub_traces: "&strip(subtraces)"
    # possible types: "call", "create", "suicide"
    - type: "&strip(_)"
    # possible types: "call", "delegatecall", "callcode"
    - action_call_type: "&strip(action.call_type)"
    - action_from: "&strip(action.from)"
    - action_to: "&strip(action.to)"
    - action_value: "&to_int(action.value)"
    - action_gas_limit: "&to_int(action.gas)"
    - action_input: "&strip(action.input)"
    - action_input_plain: "&get_input_plain(*)"
    # For type = "create"
    - action_init: "&strip(action.init)"
    # For type = "suicide"
    - action_address: "&strip(action.address)"
    - action_balance: "&to_int(action.balance)"
    - action_refund_address: "&strip(action.refund_address)"
    - result_error: "&strip(_)"
    - result_gas_used: "&to_int(result.gas_used)"
    # For type = "call"
    - result_output: "&strip(result.output)"
    # For type = "create"
    - result_address: "&strip(result.address)"
    - result_code: "&strip(result.code)"

- transaction:
    - block_hash: "&strip(_)"
    - block_height: "&to_int(block_number)"
    - from: "&strip(_)"
    - to: "&strip(_)"
    - gas_limit: "&to_int(gas)"
    - gas_price: "&to_int(_)"
    - gas_used: "&to_int(_)"
    - cumulative_gas_used: "&to_int(_)"
    - hash: "&strip(_)"
    - input: "&strip(_)"
    - input_plain: "&get_input_plain(*)"
    - nonce: "&to_int(_)"
    - public_key: "&strip(_)"
    - index: "&to_int(transaction_index)"
    - size: "&get_size(raw)"
    - total: "&to_int(value)"
    - raw: "&strip(_)"
    - r: "&strip(_)"
    - v: "&strip(_)"
    - standard_v: "&to_int(_)"
    - condition: "&strip(_)"
    - creates: "&strip(_)"
    - logs: @transaction_log
    - logs_bloom: "&strip(_)"
    - root: "&strip(_)"
    - traces: @transaction_trace
    - tx_type: "&get_tx_type(*)"
    - time: "&to_date(timestamp)"
    - receipt_status: "&to_recepit_status(status)"
    - trace_status: "&calc_tx_status(*)"
    - fees: "&get_tx_fees(*)"

- block_reward:
    - reward_type: "&strip(action.reward_type)"
    - value: "&to_int(action.value)"
    - author: "&strip(action.author)"

- uncle:
    - reward: "&to_int(_)"
    - miner: "&strip(_)"
    - difficulty: "&to_int(_)"
    - extra_data: "&strip(_)"
    - extra_data_plain: "&decode(extra_data)"
    - gas_limit: "&to_int(_)"
    - gas_used: "&to_int(_)"
    - hash: "&strip(_)"
    - pre_hash: "&strip(parent_hash)"
    - logs_bloom: "&strip(_)"
    - mix_hash: "&strip(_)"
    - nonce: "&strip(_)"
    - height: "&to_int(number)"
    - receipts_root: "&strip(_)"
    - seal_fields: "&strip(_)"
    - sha3_uncles: "&strip(_)"
    - size: "&to_int(_)"
    - state_root: "&strip(_)"
    - time: "&to_date(timestamp)"
    - total_difficulty: "&to_int(_)"
    - transactions_root: "&strip(_)"

- block:
    - miner: "&strip(_)"
    - difficulty: "&to_int(_)"
    - extra_data: "&strip(_)"
    - extra_data_plain: "&decode(extra_data)"
    - gas_limit: "&to_int(_)"
    - gas_used: "&to_int(_)"
    - hash: "&strip(_)"
    - pre_hash: "&strip(parent_hash)"
    - logs_bloom: "&strip(_)"
    - mix_hash: "&strip(_)"
    - nonce: "&strip(_)"
    - height: "&to_int(number)"
    - receipts_root: "&strip(_)"
    - seal_fields: "&strip(_)"
    - sha3_uncles: "&strip(_)"
    - uncles: @uncle
    - size: "&to_int(_)"
    - state_root: "&strip(_)"
    - time: "&to_date(timestamp)"
    - total_difficulty: "&to_int(_)"
    - transactions_root: "&strip(_)"
    - transactions: @transaction
    - fees: "&calc_block_fees(*)"
    - rewards: @block_reward
    - block_reward: "&calc_block_reward(*)"
    - uncle_reward: "&calc_uncle_reward(*)"
    - number_txs: "&len(transactions)"
    - total: "&calc_block_total(*)"

- transaction_receipt:
    - status: "&to_recepit_status(_)"
    - block_hash: "&strip(_)"
    - block_number: "&to_int(_)"
    - contract_address: "&strip(_)"
    - from: "&strip(_)"
    - to: "&strip(_)"
    - cumulative_gas_used: "&to_int(_)"
    - gas_used: "&to_int(_)"
    - logs: "&strip(_)"
    - logsBloom: "&strip(_)"
    - root: "&strip(_)"
    - transaction_hash: "&strip(_)"
    - transaction_index: "&to_int(_)"

- sign_result_tx:
    - hash: "&strip(_)"
    - nonce: "&strip(_)"
    - block_hash: "&strip(_)"
    - block_number: "&strip(_)"
    - transaction_index: "&to_int(_)"
    - from: "&strip(_)"
    - to: "&strip(_)"
    - value: "&to_int(_)"
    - gas: "&to_int(_)"
    - gas_price: "&to_int(_)"
    - input: "&strip(_)"

- sign_result:
    - raw: "&strip(_)"
    - tx: @sign_result_tx
