---
api:
  name: Contract
  desc: Ethereum contract related RPC
  public:
    - name: balance
      desc: get balance of an address for a specific contract
      method: eth_erc20_balance_of
      args: ["token", "address"]
      result: "&to_ether(_)"
    - name: total_supply
      desc: get total supply for a specific contract
      method: eth_erc20_total_supply
      args: ["token"]
      result: "&to_supply_amount(_)"
    - name: get_transactions
      desc: get token transfer transactions
      method: eth_erc20_get_transactions
      args: ["token", "from", "to", "num_blocks"]
      result:
        block_hash: _
        block_height: "&to_int(block_number)"
        from: _
        to: _
        gas_limit: "&to_int(gas)"
        gas_price: "&to_gwei(_)"
        hash: _
        input: _
        nonce: "&to_int(_)"
        public_key: _
        value: "&to_ether(_)"
        index: "&to_int(transaction_index)"
        size: "&get_size(raw)"
        total: "&to_int(value)"
        fees: "&get_fees(*)"
        raw: _
        r: _
        v: _
        standard_v: "&to_int(_)"
        condition: _
        creates: _
        tx_type: "&get_tx_type(*)"
        gas_used: "&to_int(_)"
        cumulative_gas_used: "&to_int(_)"
        logs: _
        logsBloom: _
        root: _
        status: "&to_recepit_status(_)"
