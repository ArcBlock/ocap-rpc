    parent_hash: _
    receipts_root: _
    seal_fields: _
    sha3_uncles: _
    uncles: _
    size: "&to_int(_)"
    state_root: _
    time: "&to_date(timestamp)"
    total_difficulty: _
    transactions_root: _
    receipts_root: _
